<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change html content</title>
</head>
<body>
   <h1>Change html content using js</h1> 
   <div id="box">
    <p>hello</p>
    <p>how</p>
    <p>are</p>
    <p>you</p>
   </div>
</body>
</html>

<script>
    const boxElem = document.getElementById("box");
    
    if(!boxElem) {
        console.log("boxElem not found");
    } else { setTimeout(() => {
         boxElem.innerHTML = "<p> <Strong> Hello </strong>, i am gud</p>"
    }, 5000);
       
    }
</script>
