<script>
    let arr = [1,2,3,4,5];

    Array.prototype.myReduce = function() {
          console.log(this);

          let res = 0;
          for(let i = 0; i<this.length; i++) {
            res += this[i];
          }
          return res;
    }

    let result = arr.myReduce();
    console.log(result);
</script>
