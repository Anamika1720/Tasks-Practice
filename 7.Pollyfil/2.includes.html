<script>
    Array.prototype.myIncludes = function (data) {
        //console.log(this);

        for (let i = 0; i < this.length; i++) {
            if (data === this[i]) {
                return true;
            }
        }
        return false;
    };

    arr = [1, 2, 3, 4, 5, 6, 7, 8];
   let result =  arr.myIncludes(10);
   console.log(result);
</script>
